<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>js</title>
</head>
<body>
<script type='text/javascript'>
    console.log("start!")

    fun = function fibonacci(num) {
        i = 0;
        sum = 0;
        last = 0;
        curr = 1;
        while (i < num - 1) {
            sum = last + curr;
            last = curr;
            curr = sum;
            i += 1;
        }
        return sum;
    }

    var result = fun(70)
    var t0 = performance.now();
    iterationNum = 0
    max = 10000000
    while (iterationNum <= max) {
        fun(70)
        iterationNum = iterationNum + 1
    }

    var t1 = performance.now();
    console.log("Result: " + result + ", in " + (t1 - t0) + "ms.")


</script>
</body>
</html>
